<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GO-BE-Marketing</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
       
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form id="myForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name"  placeholder="Enter Your Name"><span class="errors" id="nameerror"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="number" class="form-control" id="phone" placeholder="Enter Your Phone Number"><span class="errors" id="phoneerror"></span>
                        </div>


                        <div class="form-group">
                            <label for="birth">Birthdate</label>
                            <input type="datetime-local" class="form-control" id="birth" placeholder=""><span class="errors" id="birtherror"></span>
                        </div>

                        <div class="form-group">
                            <label>Gender</label><br>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="1">Female
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="2" >Male
                            </label>
                            <span class="errors" id="gendererror"></span>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="confirm" value="check">
                            <label class="form-check-label" for="confirm">Agree to terms</label>
                            <span class="errors" id="confirmerror"></span>
                        </div>

                        <div class="form-group">
                            <input type="hidden" id="generateId">
                        </div>

                        <button type="submit" class="btn btn-primary submit-form">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/app.js?v=1.0.2"></script>
    </body>
</html>
